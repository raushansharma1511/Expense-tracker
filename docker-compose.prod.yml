services:
  web:
    image: raushansharma1511/expense_tracker_django:v1 # Build once and reuse
    restart: always
    env_file:
      - .env.docker
    depends_on:
      - db
      - redis
    ports:
      - "80:8000"

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: mac
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: Expense_tracker_django
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: always
    env_file:
      - .env.docker
    ports:
      - "6379:6379"

  celery:
    image: raushansharma1511/expense_tracker_django:v1 # Reuse the same image
    restart: always
    env_file:
      - .env.docker
    depends_on:
      - web
      - db
      - redis
    command: celery -A expense_tracker worker --loglevel=info

  celery_beat:
    image: raushansharma1511/expense_tracker_django:v1 # Reuse the same image
    restart: always
    depends_on:
      - web
      - redis
    env_file:
      - .env.docker
    command: celery -A expense_tracker beat --loglevel=info

volumes:
  postgres_data:
